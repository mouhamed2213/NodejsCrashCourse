<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;

        .container {
            max-width: 1400px;

        }

        .header {

            color: white;

        }

        .header h1 {

        .cards-container {

        .card {

        @keyframes slideIn {

            to {

                transform: translateY(0);

        .card:hover {

            margin-bottom: 12px;
            font-size: 1.4em;

            font-size: 14px;

        .why-section {

            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 13px;
        }

        .why-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .why-text {
            color: #555;
            line-height: 1.5;
        }

        .topics-list {
            background: #F9F9F9;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .topics-list li {
            margin-left: 20px;
            margin-bottom: 6px;
            color: #555;
            font-size: 13px;
            line-height: 1.5;
        }

        .practice-section {
            background: #E8F5E9;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            border-left: 4px solid #4CAF50;

            color: #2E7D32;

        }

        .stats {

        .stat-card {

        .stat-number {

            font-weight: 700;

        .stat-label {

        }

        .search-box input {

            border: none;
            outline: none;
            font-size: 14px;
        }

        .search-icon {

        }
    </style>
</head>
<body>

                ],

            }
        ];

        let currentFilter = 'all';
        let currentSearch = '';

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            const filtered = concepts.filter(concept => {
                const phaseMatch = currentFilter === 'all' || concept.phase === currentFilter;
                const searchMatch = currentSearch === '' || 
                    concept.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    concept.topics.some(t => t.toLowerCase().includes(currentSearch.toLowerCase()));
                return phaseMatch && searchMatch;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; padding: 40px; font-size: 18px;">Aucun concept trouv√© üòï</div>';
                return;
            }

            filtered.forEach(concept => {
                const card = document.createElement('div');
                card.className = 'card active';
                card.innerHTML = `
                    <div class="phase-badge ${concept.phase}">${concept.phase.replace('phase-', 'Phase ')}</div>
                    <h3>${concept.title}</h3>
                    
                    <div class="why-section">
                        <div class="why-title">üéØ Pourquoi ?</div>
                        <div class="why-text">${concept.why}</div>
                    </div>

                    <div class="topics-list">
                        <strong style="color: #333; font-size: 13px;">üìå Points cl√©s :</strong>
                        <ul>
                            ${concept.topics.map(topic => `<li>${topic}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="practice-section">
                        <div class="practice-title">‚úÖ Pratique</div>
                        <div class="practice-text">${concept.practice}</div>
                    </div>

                    <div class="duration">‚è±Ô∏è ${concept.duration}</div>
                `;
                container.appendChild(card);
            });
        }

        function filterPhase(phase) {
            currentFilter = phase;
            currentSearch = '';
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderCards();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderCards();
        });

        // Initial render
        renderCards();
    </script>
